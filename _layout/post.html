<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Patrick Hand', cursive;
      background: #fefcf7 url('/assets/images/bg-texture.png') repeat;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .post-container {
      max-width: 750px;
      margin: 3rem auto;
      padding: 2rem;
      background: #ffffffdd;
      border: 2px dashed #d0d0d0;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.06);
    }

    h1.post-title {
      font-family: 'Amatic SC', cursive;
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #4b4b4b;
    }

    .post-date {
      font-size: 0.95rem;
      color: #888;
      margin-bottom: 2rem;
    }

    .post-content {
      line-height: 1.8;
      font-size: 1.05rem;
    }

    a {
      color: #61988e;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      margin-top: 4rem;
      font-size: 0.85rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="post-container">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-date">{{ page.date | date: "%B %d, %Y" }}</div>

    <div class="post-content">
      {{ content }}
    </div>
  </div>

  <footer>
    <p>Back to <a href="{{ site.baseurl }}/">home</a> | Written with ðŸŒ¸ by {{ site.author }}</p>
  </footer>

</body>
</html>
